<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <section class="screen">
        0
    </section>
    <section class="numpad">
        <div class="numpad-row">
            <button class="D-calc-but">C</button>
            <button class="calc-but">del</button>
            <button class="calc-but">&#247</button>
        </div>
        <div class="numpad-row">
            <button class="calc-but">7</button>
            <button class="calc-but">8</button>
            <button class="calc-but">9</button>
            <button class="calc-but">x</button>
        </div>
        <div class="numpad-row">
            <button class="calc-but">4</button>
            <button class="calc-but">5</button>
            <button class="calc-but">6</button>
            <button class="calc-but">-</button>
        </div>
        <div class="numpad-row">
            <button class="calc-but">1</button>
            <button class="calc-but">2</button>
            <button class="calc-but">3</button>
            <button class="calc-but">+</button>
        </div>
        <div class="numpad-row">
            <button class="T-calc-but">0</button>
            <button class="calc-but">=</button>
        </div>
    </section>
  </div>
  <script src="./script.js"></script>
</body>
</html>
